<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TokuChat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
    <h1>
        TokuChat
    </h1>
    <h2>
        Your current nickname is Stiv
        <input type="text" placeholder="Enter new nickname" id="inputNewNickname" class="inputNickname">
        <button class="changeNickname" id="changeNickname">Change nickname</button>
        <img src="no-server.jpg" id="noConnection" alt="no connection">
    </h2>
    <main class="messages">
            <div class="myMessage">Message 1</div>
            <div class="otherMessage">Message 2</div>
            <div class="myMessage">Message 3</div>
            <div class="myMessage">Message 3</div>
            <div class="otherMessage">Message 3</div>
            <div class="otherMessage">Message 3</div>
            <div class="myMessage">Message 3</div>
    </main>
    <div>
        <textarea placeholder="Input message" id="newMessage"></textarea>
        <button id="send" class="controlButtons">Send message</button>
        <button id="redact" class="controlButtons">Change message</button>
        <button id="delete" class="controlButtons">Delete message</button>
    </div>

    <footer>
        Артем Песецкий, ФПМИ 2016
    </footer>
</body>
</html>
