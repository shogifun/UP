<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TokuChat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Script.js" ></script>
</head>
<body onload="run();">
    <h1>
        TokuChat
    </h1>
    <h2 id="h2">Your current nickname is Stiv</h2>
    <h3 id="h3" >
        <input type="text" placeholder="Enter new nickname" id="inputNewNickname" class="inputNickname">
        <button id="changeNickname" class="changeNickname">Change nickname</button>
        <img src="no-server.jpg" id="noConnection" alt="no connection">
    </h3>
    <div class="messages" id="messageList">

    </div>
    <div class="buttons">
        <textarea placeholder="Input message" id="newMessage"></textarea>
        <button id="send" class="controlButtons">Send message</button>
    </div>

    <footer>
        Артем Песецкий, ФПМИ 2016
    </footer>
</body>
</html>
